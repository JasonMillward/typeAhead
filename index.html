<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>jCode Lab - Server Monitor</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Jason Millward">

        <!-- Load all of the CSS -->
        <link href="http://lab.jcode.me/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./style.css" rel="stylesheet" type="text/css">


        <!-- "IE plays nice with html5" said no one, ever -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fancy icon, for fancy browsers. -->
        <link rel="shortcut icon" href="http://lab.jcode.me/assets/ico/favicon.png">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="span6">
                    <div class="bs-docs-input">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputEmail">Country</label>
                                <div class="controls">
                                    <input type="text" id="brands" data-provide="typeahead">
                                </div>
                            </div>

                            <div class="control-group span5">
                                <table class="table table-condensed table-hover" id="myTable">
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </form>


                        <br/><br/>
                        <div class="row">
                            <div class="pull-right">
                                <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="bs-docs-output">
                        <div class="row" id="output">
                            <div class="span2">
                                You selected:
                            </div>
                            <div class="span3" id="list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jCode footer -->
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner navbar-jcode">
                <div class="footerLeft">
                    &copy; jCode 2013
                    <br/>
                    [LEGAL STUFF HERE I GUESS]
                </div>
                <div class="footerRight">
                    Built using <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>
                <br/>
                    Designed by <a href="http://jcode.me/">Jason Millward</a>
                </div>
            </div>
        </div>

        <script src="//lab.jcode.me/assets/js/jquery.js"></script>
        <script src="//lab.jcode.me/assets/js/bootstrap.min.js"></script>

        <script src="./typeAhead.js"></script>

    </body>
</html>
